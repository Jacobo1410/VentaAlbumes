<!DOCTYPE html>
<html lang="es">
<head>
    <title>{{ producto.nombre }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <a href="{% url 'lista_productos' %}" class="btn btn-outline-light mb-4">‚Üê Volver a la lista</a>

        <div class="card bg-secondary text-light mx-auto border-0" style="max-width: 600px;">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="card-img-top img-fluid">
            <div class="card-body">
                <h2 class="card-title">{{ producto.nombre }}</h2>
                <p class="card-text">{{ producto.descripcion }}</p>
                <p class="card-text fw-bold">Precio: ${{ producto.precio }}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
